<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aether / AI Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              midnight: '#050505',
              glass: {
                border: 'rgba(255, 255, 255, 0.1)',
                surface: 'rgba(255, 255, 255, 0.03)',
                highlight: 'rgba(255, 255, 255, 0.1)',
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Animation Delays */
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Global error handler to catch white-screen crashes
      window.addEventListener('error', function(e) {
        console.error('Global Error caught:', e.error);
        const root = document.getElementById('root');
        // Only show error overlay if app hasn't mounted
        if (root && root.innerHTML.trim() === '') {
           const errorDiv = document.createElement('div');
           errorDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:#050505; color:#ff5555; padding:20px; font-family:monospace; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; pointer-events:none;';
           errorDiv.innerHTML = '<h3 style="font-size:1.5rem; margin-bottom:1rem;">Application Runtime Error</h3><pre style="background:rgba(255,0,0,0.1); padding:1rem; border-radius:0.5rem; border:1px solid rgba(255,0,0,0.2); max-width:800px; white-space:pre-wrap;">' + (e.message || e.error) + '</pre><p style="margin-top:2rem; color:#888;">Check console for details.</p>';
           document.body.appendChild(errorDiv);
        }
      });
    </script>
  </body>
</html>

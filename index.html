    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'SF Pro Text', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              midnight: '#050505',
              surface: {
                 100: 'rgba(255, 255, 255, 0.03)',
                 200: 'rgba(255, 255, 255, 0.05)',
                 300: 'rgba(255, 255, 255, 0.08)',
              },
              primary: {
                DEFAULT: '#DC2626',
                glow: '#EF4444',
                dark: '#991B1B'
              }
            },
            animation: {
              'blob': 'blob 20s infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-surface: rgba(255, 255, 255, 0.01);
        --ease-apple: cubic-bezier(0.25, 1, 0.5, 1);
      }

      body {
        background-color: #050505;
        color: #f5f5f7;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body::-webkit-scrollbar { width: 10px; }
      body::-webkit-scrollbar-track { background: #050505; }
      body::-webkit-scrollbar-thumb {
        background: #262626; 
        border-radius: 5px;
        border: 2px solid #050505;
      }
      body::-webkit-scrollbar-thumb:hover { background: #404040; }

      .text-balance { text-wrap: balance; }
      .mask-gradient-b {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }

      /* Global focus styles for accessibility */
      :focus-visible {
        outline: 2px solid #DC2626;
        outline-offset: 4px;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
